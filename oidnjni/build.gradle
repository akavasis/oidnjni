import org.gradle.internal.jvm.Jvm

ext {
    oidn_version = "1.1.0"
    oidn_linux = "oidn-${oidn_version}.x86_64.linux"
}


task make(type: Exec) {
    environment "JAVA_HOME", Jvm.current().javaHome
    commandLine "make"
}

task makeClean(type: Exec) {
    environment "JAVA_HOME", Jvm.current().javaHome
    commandLine "make", "distclean"
}
